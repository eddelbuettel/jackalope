# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r


bioc_packages:
  - zlibbioc
  - Rhtslib



# NOTES:
# Not doing devel on osx because CRAN doesnâ€™t publish OSX binary packages for r-devel.
# Including `r_binary_packages` in oldrel caused "number of columns of matrices must
#     match" error



matrix:
  include:
  - r: devel
    os: linux
    cache: packages
    r_binary_packages:
      - Rcpp
      - RcppArmadillo
      - RcppProgress
      - ape
      - R6
      - knitr
      - testthat
  - r: release
    os: linux
    cache: packages
    r_packages:
      - covr
    after_success:
      - Rscript -e 'library(covr); codecov()'
    r_binary_packages:
      - Rcpp
      - RcppArmadillo
      - RcppProgress
      - ape
      - R6
      - knitr
      - testthat
  - r: release
    os: osx
    cache: packages
    r_binary_packages:
      - Rcpp
      - RcppArmadillo
      - RcppProgress
      - ape
      - R6
      - knitr
      - testthat
  - r: oldrel
    os: linux
  - r: oldrel
    os: osx


# safe list
branches:
  only:
  - master
  - develop

## To deal with some packages trying to use OpenMP on macOS,
## and to deal with "File `inconsolata.sty' not found." error
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
    then
    mkdir -p ~/.R;
    echo "SHLIB_OPENMP_CXXFLAGS = " >>~/.R/Makevars;
    echo "SHLIB_OPENMP_CFLAGS = " >>~/.R/Makevars;
    brew cask install basictex;
    sudo tlmgr update --self;
    sudo tlmgr update --all;
    sudo tlmgr install titling framed inconsolata;
    sudo tlmgr install collection-fontsrecommended;
    fi
